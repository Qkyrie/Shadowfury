apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'
group = 'com.de-swaef'

jar {
    baseName = 'Shadowfury'
    version = '1.0.0-SNAPSHOT'
}

//https://github.com/ehalpern/sandbox/

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    test {
        scala {
            srcDirs = ['src/test/scala', 'src/test/java']
        }
        java {
            srcDirs = []
        }
    }
    main {
        scala {
            srcDirs = ['src/main/scala', 'src/main/java']
        }
        java {
            srcDirs = []
        }
    }
}

dependencies {
    /* spray */
    compile 'io.spray:spray-can_2.11:1.3.3'
    compile 'io.spray:spray-client_2.11:1.3.3'
    compile 'io.spray:spray-routing_2.11:1.3.3'
    compile 'io.spray:spray-json_2.11:1.3.2'

    /* akka */
    compile 'com.typesafe.akka:akka-actor_2.11:2.3.12'
    compile 'com.typesafe.akka:akka-slf4j_2.11:2.3.12'
    compile 'org.apache.httpcomponents:httpclient:4.5'

    compile 'org.scala-lang.modules:scala-async_2.11:0.9.5'


    /* slick */
    compile 'com.typesafe.slick:slick_2.11:3.0.1'



    /* guice */
    compile 'net.codingwell:scala-guice_2.10:4.0.0'

    compile 'ch.qos.logback:logback-core:1.1.3'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'org.scala-lang:scala-library:2.11.7'
    compile('org.slf4j:slf4j-api:1.7.12')
    testCompile 'junit:junit:4.12'
    testCompile('org.scalatest:scalatest_2.11:2.2.4')
    testCompile 'io.spray:spray-testkit_2.11:1.3.3'
    testCompile 'com.typesafe.akka:akka-testkit_2.11:2.3.12'
    testCompile 'com.typesafe.slick:slick-testkit_2.11:3.0.1'

}
